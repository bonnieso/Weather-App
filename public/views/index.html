<div class="row"><form ng-submit="searchForecast(state, city)"><input placeholder="City" ng-model="city" class="form-control"/><input placeholder="State" ng-model="state" class="form-control"/><button>Search </button></form></div><div ng-repeat="city in cityForecast" class="col-md-4"><div class="city row text-center"></div><div class="monthDay row text-center"></div><div class="cond row text-center"></div><div class="currentTemp row text-center"></div><div class="forecast row"><div ng-repeat="day in city.simpleforecast.forecastday" class="row days"><div class="day col-xs-2">{{day.date.weekday_short}}</div><div class="day col-xs-4">{{day.date.monthname_short}} {{dat.date.day}}, {{day.date.year}}</div><div class="icon col-xs-2">{{day.icon_url}}</div><div class="tHigh col-xs-2">{{day.high.fahrenheit}} {{day.high.celsius}}</div><div class="tLow col-xs-2">{{day.low.fahrenheit}} {{day.low.celsius}}</div><div class="humidity col-xs-4">{{day.avehumidity}}</div><div class="avewind col-xs-4">{{day.avewind.mph}} {{day.avewind.kph}}</div><div class="winddirection col-xs-4">{{day.avewind.dir}}</div></div></div></div>
